<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XKCD Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="author" content="Kyan Machiels" />
  </head>
  <body>
    <!-- Weltschmerz.dev - Lets get We(a)lthy -->
    <main>
      <div class="main-div">
        <h2>XKCD Password Generator</h2>
        <form>
          <textarea type="text" id="pw-text" rows="3" readonly></textarea>
          <hr />
          <label for="pw-min-words">Min Words</label>
          <select id="pw-min-words" name="pw-min-words">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected="selected">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br />
          <label for="pw-amount">Number of passwords</label>
          <select id="pw-amount" name="pw-amount">
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label for="pw-amount">Language</label>
          <select id="pw-language" name="pw-language">
            <option value="NL" selected="selected">NL</option>
            <option value="EN">EN</option>
          </select>
          <div class="separator-options">
            <p>Select Separator:</p>
            <div>
              <input type="radio" id="separator-none" name="separator" value="" checked>
              <label for="separator-none">None</label>
            </div>
            <div>
              <input type="radio" id="separator-space" name="separator" value=" ">
              <label for="separator-space">Space ( )</label>
            </div>
            <div>
              <input type="radio" id="separator-dash" name="separator" value="-">
              <label for="separator-dash">Dash (-)</label>
            </div>
          </div>
          <br />
          <input type="checkbox" id="pw-uppercase" checked="checked" />
          <label for="pw-uppercase">Capitalize random word</label>
          <br />
          <input type="checkbox" id="pw-save-options" />
          <label for="pw-save-options">Save options locally?</label>
          <br />
          <br />
          <div class="buttons">
            <button type="button" id="pw-generate">Generate</button>
          </div>
        </form>

        <script type="text/javascript" src="js/main.js"></script>
      </div>
    </main>
  </body>
</html>
